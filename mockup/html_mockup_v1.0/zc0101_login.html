<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="format-detection" content="telephone=no"/>
    
    <!-- favicon -->
    <link rel="icon" href="assets/img/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="152x152" href="assets/img/ogp.png" />
    
    <title>CHT</title>
    <meta name="description" content=""/>
    
    <link rel="stylesheet" type="text/css" href="assets/libs/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/libs/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body>

<div class="l-wrapper">
    <header class="l-header">
        <div class="logo"><a href="index.html"><img src="assets/img/header_logo.png" alt="logo"/></a></div>
    </header>
    <main>
        <div class="l-inner l-inner-login">
            <h2 class="l-heading text-center">ログイン</h2>
    
            <div class="error-box">
                <strong>ユーザー名とパスワードを確認してください。それでもログインできない場合は、システム管理者にお問い合わせください。
                    <br />エラーコード：X0000111000</strong>
            </div>
    
            <form>
                <div class="form-item-box mt-2 pt-2">
                    <div class="label"><span class="text">ユーザー名</span></div>
                    <div class="item">
                        <div class="input-wrap">
                            <input type="password" name="password" placeholder="メールアドレス" maxlength="20" />
                            <!-- <div class="error-text">入力してください。</div> -->
                        </div>
                    </div>
                </div>
                <div class="form-item-box no-border-top mt-0">
                    <div class="label">
                        <label class="text" for="newPassword">パスワード</label>
                    </div>
                    <div class="item">
                        <div class="input-wrap">
                            <input type="password" name="new_password" id="newPassword" placeholder="パスワード入力" maxlength="20" />
                            <!-- <div class="error-text">入力してください。</div> -->
                        </div>
                    </div>
                </div>
                <div class="submit-box form-item mb-5">
                    <ul class="btn-horizontal d-flex justify-center">
                        <li>
                            <button class="l-btn-base l-btn-active">ログイン</button>
                        </li>
                    </ul>
                </div>
                <div class="text-right">
                    <a href="zc0301_recruitment.html">パスワードをお忘れですか?</a>
                </div>
            </form>
        </div>
    </main>
    <footer class="l-footer">
        <p class="copyright">&copy;copyright</p>
    </footer>
</div>

<script type="text/javascript" src="assets/js/scripts.js"></script>
</body>
</html>
